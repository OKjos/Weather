<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Weather.css">
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="City Name" spellcheck="false">
      <button><img src="./Images/search-icon.png"></button>
    </div>
    <div class="weather">
      <img src="./Images/rain.png" class="weather-icon">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="./Images/humidity.png">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./Images/wind.png">
          <div>
            <p class="wind"></p>
            <p>wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Weather.js"></script>
</body>
</html>
